{% extends "mi_app/base.html" %}
{% load static %}
{% block contenido_nuevo%}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mi_app/imagen/estilos.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Manejo de productos {% endblock %}</title>
</head>
<body>

    <h2>Producto edit+</h2>
    <ul>
        {% for Producto in object_list %}
        
            <li>
                <p>NOMBRE: {{ Producto.nombre }}</p>
                <p>
                    <a href= "{% url 'Detail' Producto.id %}">Ver</a>
                    <a href= "{% url 'Edit' Producto.id %}">Editar</a>
                    <a href= "{% url 'Delete' Producto.id %}">Borrar</a>
                </p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>

{% endblock%}
